<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera Evaluación Programación Web 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Primera Evaluación Programación Web 2025</h1>

    <!-- Tabla de Datos -->
    <h2 class="tabla-header">Tabla de Datos</h2>
    <table class="data-table">
        <thead>
            <tr>
                <th>Encabezado 1</th>
                <th>Encabezado 2</th>
                <th>Encabezado 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Dato 1</td>
                <td>Dato 2</td>
                <td>Dato 3</td>
            </tr>
        </tbody>
    </table>

    <!-- Formulario de Registro -->
    <h2 class="form-header">Formulario de Registro</h2>
    <form action="https://formulario.santotomas.cl/programacionWeb/2025" method="POST" class="form-container">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required maxlength="15" minlength="3" pattern="[A-Za-z\s]+" title="Solo letras y espacios.">
        <br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required minlength="8">
        <br>

        <label for="ciudad">Ciudad de Residencia:</label>
        <select id="ciudad" name="ciudad" required>
            <option value="Iquique">Iquique</option>
            <option value="Antofagasta">Antofagasta</option>
            <option value="Copiapó">Copiapó</option>
            <option value="La Serena">La Serena</option>
        </select>
        <br>

        <label>Estación Preferida:</label>
        <div>
            <input type="radio" id="invierno" name="estacion" value="Invierno" required>
            <label for="invierno">Invierno</label>
        </div>
        <div>
            <input type="radio" id="primavera" name="estacion" value="Primavera" required>
            <label for="primavera">Primavera</label>
        </div>
        <div>
            <input type="radio" id="verano" name="estacion" value="Verano" required>
            <label for="verano">Verano</label>
        </div>
        <div>
            <input type="radio" id="otono" name="estacion" value="Otoño" required>
            <label for="otono">Otoño</label>
        </div>
        <br>

        <label>Frutas Favoritas:</label>
        <div>
            <input type="checkbox" id="manzana" name="frutas" value="Manzana">
            <label for="manzana">Manzana</label>
        </div>
        <div>
            <input type="checkbox" id="naranja" name="frutas" value="Naranja">
            <label for="naranja">Naranja</label>
        </div>
        <div>
            <input type="checkbox" id="pera" name="frutas" value="Pera">
            <label for="pera">Pera</label>
        </div>
        <div>
            <input type="checkbox" id="tomate" name="frutas" value="Tomate">
            <label for="tomate">Tomate</label>
        </div>
        <br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
